apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  chart:
    spec:
      chart: grafana
      version: 7.0.9
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: grafana
  values:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: 'true'
      hosts:
        - grafana.domain.com
    admin:
      existingSecret: ""
      userKey: admin-user
      passwordKey: admin-password
    dashboard:
      default:
        loki-dashboard-quick-search:
          gnetId: 12019
          revision: 2
          datasource:
          - name: DS_PROMETHEUS
            value: Prometheus
          - name: DS_LOKI
            value: Loki
